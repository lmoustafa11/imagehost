        @media (max-width: 1200px) {

        <div style="display:flex;gap:15px;align-items:center;">

    <div class="search-filter-section">

                <div id="lastSyncTime"
                     style="font-size:0.75rem;color:#999;margin-top:4px;">Connecting to Smartsheet...</div>
            </div>
            <div class="results-count" id="resultsCount">Loading...</div>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput"
                   placeholder="Search by agent name, employee ID, manager, team, or notes...">
            <span class="search-icon">üîç</span>
        </div>

        <div class="filters-grid">
            <div class="filter-group">
                <label for="filterTeam">Team</label>
                <select class="filter-select" id="filterTeam">
                    <option value="">All Teams</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterManager">Manager</label>
                <select class="filter-select" id="filterManager">
                    <option value="">All Managers</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="filterStatus">Status</label>
                <select class="filter-select" id="filterStatus">
                    <option value="">All Statuses</option>
                    <option value="Active">Active</option>
                    <option value="On Leave">On Leave</option>

                    <option value="No">BH Upskill = No</option>
                </select>

            <div class="filter-group">
                <label for="filterC1">C1 Upskill</label>
                <select class="filter-select" id="filterC1">
                    <option value="">All</option>
                    <option value="Yes">C1 Upskill = Yes</option>
                    <option value="No">C1 Upskill = No</option>
                </select>

            <div class="filter-group">
                <label for="sortBy">Sort By</label>
                <select class="filter-select" id="sortBy">

        <button class="clear-filters-btn" id="clearFilters">Clear All Filters</button>

    <div class="reports-container" id="reportsContainer">
        <div class="loading">Loading upskill data from Smartsheet...</div>
    </div>
</div>

<script>
    const EMBEDDED_TOKEN = 'HfG7wj4gWeUTwyj4H0nFUvoWvnLHOsuYDD1Kz';
    const EMBEDDED_SHEET_ID = '5341385805746052'; // Language Team Upskill sheet

    let db = [];
    let filteredReports = [];

    async function syncWithSmartsheet() {
        if (!EMBEDDED_TOKEN || !EMBEDDED_SHEET_ID) return;

        console.log('üîÑ Syncing with Smartsheet (Language Upskill)...');
        const timestamp = new Date().getTime();
        const url = 'https://corsproxy.io/?' + encodeURIComponent(
            `https://api.smartsheet.com/2.0/sheets/${EMBEDDED_SHEET_ID}?_=${timestamp}`
        );

        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${EMBEDDED_TOKEN}`,
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) throw new Error(`API Error (${response.status})`);

            const data = await response.json();
            const colMap = {};
            data.columns.forEach(c => { colMap[c.id] = c.title; });

            db = data.rows.map(r => {
                const obj = {};
                r.cells.forEach(cell => {
                    const columnName = colMap[cell.columnId];
                    if (columnName) {
                        obj[columnName] = cell.displayValue || cell.value || '';
                    }
                });
                return obj;
            });

            console.log(`‚úÖ Loaded ${db.length} rows from Language Upskill sheet`);

            localStorage.setItem('language_upskill_data', JSON.stringify(db));
            const now = new Date();
            localStorage.setItem('language_upskill_timestamp', now.toISOString());

            filteredReports = [...db];
            initPortal();
            updateSyncTimestamp('Last synced: ' + now.toLocaleTimeString());
        } catch (err) {
            console.error('‚ùå Smartsheet sync failed:', err);
            const cachedData = localStorage.getItem('language_upskill_data');
            if (cachedData) {
                console.log('üì¶ Loading Language Upskill data from cache...');
                db = JSON.parse(cachedData);
                const cacheTime = localStorage.getItem('language_upskill_timestamp');
                if (cacheTime) {
                    const cacheDate = new Date(cacheTime);
                    updateSyncTimestamp('Using cached data from ' + cacheDate.toLocaleString());
                } else {
                    updateSyncTimestamp('Using cached data (timestamp unavailable)');
                }
            } else {
                updateSyncTimestamp('Sync failed - no cached data available');
            }

            filteredReports = [...db];
            initPortal();
        }
    }

    function updateSyncTimestamp(message) {
        const element = document.getElementById('lastSyncTime');
        if (element) element.textContent = message;
    }

    function manualSync() {
        console.log('üîÑ Manual sync triggered...');
        document.getElementById('reportsContainer').innerHTML =
            '<div class="loading">Syncing with Smartsheet...</div>';
        syncWithSmartsheet();
    }

    function initPortal() {
        populateFilterOptions();
        applyFilters();
        setupEventListeners();
    }

    function populateFilterOptions() {
        const teams = [...new Set(db.map(r => r['Team']).filter(Boolean))].sort();
        const managers = [...new Set(db.map(r => r['Manager']).filter(Boolean))].sort();

        populateSelect('filterTeam', teams);
        populateSelect('filterManager', managers);
    }

    function populateSelect(selectId, options) {
        const select = document.getElementById(selectId);
        const currentOptions = Array.from(select.options).slice(1).map(o => o.value);

        options.forEach(option => {
            if (!currentOptions.includes(option)) {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                select.appendChild(opt);
            }
        });
    }

    function renderReports() {
        const container = document.getElementById('reportsContainer');
        document.getElementById('totalReportsHeader').textContent = db.length;

        if (filteredReports.length === 0) {
            container.innerHTML = `
                <div class="no-results">
                    <div class="no-results-icon">üì≠</div>
                    <div class="no-results-text">No agents found matching your criteria</div>
                </div>
            `;
            document.getElementById('resultsCount').textContent = '0 agents found';
            return;
        }

        container.innerHTML = filteredReports
            .map((row, index) => createReportCard(row, index))
            .join('');

        document.getElementById('resultsCount').textContent =
            `${filteredReports.length} agent${filteredReports.length !== 1 ? 's' : ''} found`;
    }

    function createStatusClass(statusRaw) {
        const status = (statusRaw || '').toLowerCase();
        if (status.includes('term')) return 'status-terminated';
        if (status.includes('leave')) return 'status-leave';
        if (status.includes('active')) return 'status-active';
        return 'status-other';
    }

    function safe(val, fallback = 'N/A') {
        return (val && String(val).trim() !== '') ? val : fallback;
    }

    function hasValue(val) {
        if (!val) return false;
        const s = String(val).trim().toUpperCase();
        return s !== '' && s !== 'N/A';
    }

    function createReportCard(row, index) {
        const statusClass = createStatusClass(row['Status']);
        const upskillDate90 = row['Upskill Date (90 Days)'] || row['Upskill Date'];
        const bhUpskill = row['BH Upskill'];
        const bhUpskillDate = row['BH Upskill Date'];
        const c1Upskill = row['C1 Upskill'];
        const c1UpskillDate = row['C1 Upskill Date'];
        const complete = row['Complete'];

        return `
        <div class="report-card" data-index="${index}" onclick="toggleReport(${index})">
            <div class="report-summary">
                <div class="report-field">
                    <div class="report-field-label">Agent</div>
                    <div class="report-field-value">
                        ${safe(row['Agent Name'])}
                        ${hasValue(row['Employee ID']) ? ` ‚Ä¢ ${row['Employee ID']}` : ''}
                    </div>
                </div>

                <div class="report-field">
                    <div class="report-field-label">Status / Team / Manager</div>
                    <div class="report-field-value">
                        <span class="status-badge ${statusClass}">${safe(row['Status'])}</span>
                        ${hasValue(row['Team']) ? ` ‚Ä¢ ${row['Team']}` : ''}
                        ${hasValue(row['Manager']) ? ` ‚Ä¢ ${row['Manager']}` : ''}
                    </div>
                </div>

                <div class="report-field">
                    <div class="report-field-label">Key Dates</div>
                    <div class="report-field-value">
                        ${hasValue(row['Start Date']) ? `Start: ${row['Start Date']}` : 'Start: N/A'}
                        ${hasValue(row['Leave Start Date']) ? ` ‚Ä¢ Leave: ${row['Leave Start Date']}` : ''}
                        ${hasValue(row['Term Date']) ? ` ‚Ä¢ Term: ${row['Term Date']}` : ''}
                    </div>
                </div>

                <div class="report-field">
                    <div class="report-field-label">Upskill Snapshot</div>
                    <div class="report-field-value">
                        ${hasValue(upskillDate90) ? `90-Day: ${upskillDate90}` : '90-Day: N/A'}
                        ${hasValue(bhUpskill) ? ` ‚Ä¢ BH: ${bhUpskill}${hasValue(bhUpskillDate) ? ' (' + bhUpskillDate + ')' : ''}` : ''}
                        ${hasValue(c1Upskill) ? ` ‚Ä¢ C1: ${c1Upskill}${hasValue(c1UpskillDate) ? ' (' + c1UpskillDate + ')' : ''}` : ''}
                        ${hasValue(complete) ? ` ‚Ä¢ Complete: ${complete}` : ''}
                    </div>
                </div>

                <div class="expand-icon">‚ñº</div>
            </div>

            <div class="report-details">
                <div class="details-grid">
                    <div class="detail-section">
                        <h3><span>üìá</span> Agent & Employment</h3>
                        <div class="detail-content">
                            <strong>Employee ID:</strong> ${safe(row['Employee ID'])}
                            \n<strong>Agent Name:</strong> ${safe(row['Agent Name'])}
                            \n<strong>Status:</strong> ${safe(row['Status'])}
                            \n<strong>Team:</strong> ${safe(row['Team'])}
                            \n<strong>Manager:</strong> ${safe(row['Manager'])}
                            \n<strong>Start Date:</strong> ${safe(row['Start Date'])}
                            \n<strong>Leave Start Date:</strong> ${safe(row['Leave Start Date'])}
                            \n<strong>Leave End Date:</strong> ${safe(row['Leave End Date'])}
                            \n<strong>Term Date:</strong> ${safe(row['Term Date'])}
                        </div>
                    </div>

                    <div class="detail-section">
                        <h3><span>üìÖ</span> Upskill Timeline</h3>
                        <div class="detail-content">
                            <strong>90-Day Upskill Date:</strong> ${safe(upskillDate90)}
                            \n<strong>BH Upskill:</strong> ${safe(bhUpskill)}
                            \n<strong>BH Upskill Date:</strong> ${safe(bhUpskillDate)}
                            \n<strong>C1 Upskill:</strong> ${safe(c1Upskill)}
                            \n<strong>C1 Upskill Date:</strong> ${safe(c1UpskillDate)}
                            \n<strong>Complete:</strong> ${safe(complete)}
                        </div>
                    </div>

                    ${
                        hasValue(row['Notes']) || hasValue(row['Comments']) ? `
                        <div class="detail-section full-width-section">
                            <h3><span>üìù</span> Notes / Comments</h3>
                            <div class="detail-content">
                                ${hasValue(row['Notes']) ? `<strong>Notes:</strong>\n${row['Notes']}\n` : ''}
                                ${hasValue(row['Comments']) ? `<strong>Comments:</strong>\n${row['Comments']}` : ''}
                            </div>
                        </div>` : ''
                    }
                </div>
            </div>
        </div>
        `;
    }

    function toggleReport(index) {
        const card = document.querySelector(`[data-index="${index}"]`);
        if (card) card.classList.toggle('expanded');
    }

    function applyFilters() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const team = document.getElementById('filterTeam').value;
        const manager = document.getElementById('filterManager').value;
        const status = document.getElementById('filterStatus').value;
        const bhFilter = document.getElementById('filterBH').value;
        const c1Filter = document.getElementById('filterC1').value;

        filteredReports = db.filter(row => {
            if (searchTerm) {
                const haystack = [
                    row['Employee ID'],
                    row['Agent Name'],
                    row['Manager'],
                    row['Team'],
                    row['Status'],
                    row['Notes'],
                    row['Comments']
                ].join(' ').toLowerCase();
                if (!haystack.includes(searchTerm)) return false;
            }

            if (team && row['Team'] !== team) return false;
            if (manager && row['Manager'] !== manager) return false;

            if (status) {
                const s = (row['Status'] || '').toLowerCase();
                if (status === 'Active' && !s.includes('active')) return false;
                if (status === 'On Leave' && !s.includes('leave')) return false;
                if (status === 'Termed' && !s.includes('term')) return false;
            }

            if (bhFilter) {
                const val = (row['BH Upskill'] || '').toString().toLowerCase();
                if (bhFilter === 'Yes' && val !== 'yes' && val !== 'y' && val !== '1') return false;
                if (bhFilter === 'No' && (val === 'yes' || val === 'y' || val === '1')) return false;
            }

            if (c1Filter) {
                const val = (row['C1 Upskill'] || '').toString().toLowerCase();
                if (c1Filter === 'Yes' && val !== 'yes' && val !== 'y' && val !== '1') return false;
                if (c1Filter === 'No' && (val === 'yes' || val === 'y' || val === '1')) return false;
            }

            return true;
        });

        const sortBy = document.getElementById('sortBy').value;
        sortReports(sortBy);
        renderReports();
    }

    function sortReports(sortBy) {
        const parseDate = (val) => {
            if (!val) return null;
            const d = new Date(val);
            return isNaN(d.getTime()) ? null : d;
        };

        if (sortBy === 'name') {
            filteredReports.sort((a, b) =>
                (a['Agent Name'] || '').localeCompare(b['Agent Name'] || '')
            );
        } else if (sortBy === 'team') {
            filteredReports.sort((a, b) =>
                (a['Team'] || '').localeCompare(b['Team'] || '') ||
                (a['Agent Name'] || '').localeCompare(b['Agent Name'] || '')
            );
        } else if (sortBy === 'upskill-date') {
            filteredReports.sort((a, b) => {
                const da = parseDate(a['Upskill Date (90 Days)'] || a['Upskill Date']);
                const db = parseDate(b['Upskill Date (90 Days)'] || b['Upskill Date']);
                if (da && db) return da - db;
                if (da && !db) return -1;
                if (!da && db) return 1;
                return 0;
            });
        }
    }

    function clearFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('filterTeam').value = '';
        document.getElementById('filterManager').value = '';
        document.getElementById('filterStatus').value = '';
        document.getElementById('filterBH').value = '';
        document.getElementById('filterC1').value = '';
        document.getElementById('sortBy').value = 'upskill-date';
        applyFilters();
    }

        document.getElementById('filterTeam').addEventListener('change', applyFilters);

        document.getElementById('filterC1').addEventListener('change', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);
        document.getElementById('clearFilters').addEventListener('click', clearFilters);
    }
